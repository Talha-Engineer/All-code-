<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
<!-- 
    ---alert on click------ -->
    <div class="p">
    <p>
        Do you want to Print Hello World then cick below button.
    </p>
    <Button onclick='alert("Hello World!")'> Click me</Button><br>
    </div>
    <br>
    <hr>  

<!-- to-do-list -->

     <div class="to-do">
        <input type="text" id="screen"><button onclick="to_do()" >Add to-do Tasks</button>
    </div>
  
    <table id="dataTable" border="1" align="center"> 
        <tr>
            <th>
                Your tasks lists
            </th>
    </table>

    <br>
<hr>  
<!-- Temperature Convertor -->

<div class="temperatureConvertor">
    <input type="number" id="fahrenHight" placeholder=" FahrenHight:">  <input type="text" id="fahrenHight-screen" placeholder="Result: ">  <button onclick="fahrenHight()" >Convert</button><br><br>
    <input type="number" id="celciusScale" placeholder=" Celsius scale:">  <input type="text" id="celciusScale-screen" readonly placeholder="Result: ">  <button onclick="celciusScale()" >Convert</button>
</div>

<br>
<hr>  

<!-- dropdown -->
    <div classs="Dropdown">
        <select id="myDropdown">
            <option id="option1">Option 1</option>
            <option id="option2">Option 2</option>
            <option id="option3">Option 3</option>
            <option id="option4">Option 4</option>
            <option id="option5">Option 5</option>
        </select>
    <button onclick="dropdown()">Show selected option</button>
    </div>

    <br>
<hr>  
   
<!-- Timer -->

     <div class="timer" id="timer">00:00:00</div>
     <div class="btn">
     <button id="startButton" onclick=" startTimer() ">Start</button>
     <button id="stopButton" onclick=" stopTimer() ">Stop</button>
     </div>
    
     <br>
<hr>  

          <!-- Palindrome -->
 <div class="container">
    <h1>Palindrome Checker</h1>
    <input type="text" id="inputText" placeholder="Enter a word or phrase">
    <button onclick="checkPalindrome()">Check</button>
    <div class="result" id="result"></div>
     </div>

     <br>
<hr>  
        <!-- ranndom number generator -->
     <div class="container">
        <h1>Random Number Generator</h1>
        <button onclick="generateRandomNumber()">Generate Number</button>
        <div class="number" id="number"></div>
     </div>

     <br>
<hr> 

<div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
        <button class="button" onclick="appendValue('1')">1</button>
        <button class="button" onclick="appendValue('2')">2</button>
        <button class="button" onclick="appendValue('3')">3</button>
        <button class="button" onclick="appendValue('+')">+</button>

        <button class="button" onclick="appendValue('4')">4</button>
        <button class="button" onclick="appendValue('5')">5</button>
        <button class="button" onclick="appendValue('6')">6</button>
        <button class="button" onclick="appendValue('-')">-</button>

        <button class="button" onclick="appendValue('7')">7</button>
        <button class="button" onclick="appendValue('8')">8</button>
        <button class="button" onclick="appendValue('9')">9</button>
        <button class="button" onclick="appendValue('*')">*</button>

        <button class="button" onclick="appendValue('0')">0</button>
        <button class="button" onclick="clearDisplay()">C</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="appendValue('/')">/</button>
    </div>
</div>
</body>
</html>
